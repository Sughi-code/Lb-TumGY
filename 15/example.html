<!DOCTYPE html>
<html>
<head>
    <title>Code Examples</title>
    <style>
        .highlight {
            background-color: #D3E8F5; /* Light blue background */
            color: #003399; /* Blue color for code */
        }
        .code-block {
            background-color: #E6F3F9; /* Light blue background */
            font-family: monospace;
            padding: 10px;
            border: 1px solid #000066;
        }
    </style>
</head>
<body>
    <h1>PHP Code Examples</h1>
    <div class="code-block">
        <span class="highlight">&lt;?php</span><br>
        <span class="highlight">$x = 5;</span><br>
        <span class="highlight">$y = 10;</span><br>
        <span class="highlight">echo $x + $y;</span><br>
        <span class="highlight">?&gt;</span>
    </div>
    
    <p>Some regular text that should not be extracted.</p>
    
    <div class="code-block">
        <span class="highlight">&lt;?php</span><br>
        <span class="highlight">function helloWorld() {</span><br>
        <span class="highlight">    echo "Hello, World!";</span><br>
        <span class="highlight">}</span><br>
        <span class="highlight">helloWorld();</span><br>
        <span class="highlight">?&gt;</span>
    </div>
    
    <div class="other-class">
        <span>This text should not be extracted</span>
    </div>
    
    <div class="code-block">
        <span class="highlight">&lt;?php</span><br>
        <span class="highlight">if (isset($_GET['test'])) {</span><br>
        <span class="highlight">    $var = $_GET['test'];</span><br>
        <span class="highlight">    echo $var;</span><br>
        <span class="highlight">}</span><br>
        <span class="highlight">?&gt;</span>
    </div>
</body>
</html>
